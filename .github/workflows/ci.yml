name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - run: chmod +x ./mvnw
    
    - name: 🧪 Run tests
      run: ./mvnw clean test
      
    - name: 🏗️ Build JAR
      run: ./mvnw package -DskipTests
      
    - name: 🐳 Build Docker image
      run: |
        docker build -t people-management:${{ github.sha }} .
        docker build -t people-management:latest .
        
    - name: 📦 Save Docker image
      run: docker save people-management:latest | gzip > people-management.tar.gz
      
    - name: 📤 Upload Docker artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: people-management.tar.gz

    - name: 📢 Notify success
      if: success()
      run: echo "✅ Build successful! JAR ready for deployment"

    - name: 📢 Notify failure  
      if: failure()
      run: echo "❌ Build failed! Check logs above"