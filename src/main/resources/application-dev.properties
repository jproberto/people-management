# ==========================================
# DEVELOPMENT PROFILE CONFIGURATION
# ==========================================

# ========== DATABASE ==========
# Para desenvolvimento local (fora do Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/people_management
spring.datasource.username=people_admin
spring.datasource.password=people_password_2024
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ========== KAFKA ==========
# Para desenvolvimento local (fora do Docker)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=people-management-dev
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# ========== LOGGING ==========
logging.level.com.itau.hr.people_management=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=DEBUG
logging.level.org.postgresql=DEBUG

# Log file para desenvolvimento
logging.file.name=logs/people-management-dev.log
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ========== JPA/HIBERNATE ==========
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=25

# ========== FLYWAY ==========
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-suffixes=.sql
