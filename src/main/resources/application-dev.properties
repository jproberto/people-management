# Configurações do Banco de Dados H2
spring.datasource.url=jdbc:h2:mem:people_management;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA e Hibernate para DEV
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Habilitar console web do H2 (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configurações de Log para o Hibernate e transações
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.resource.transaction.backend.jdbc.internal.JdbcResourceTransaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE